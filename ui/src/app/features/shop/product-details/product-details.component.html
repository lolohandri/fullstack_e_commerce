@if (product) {
    <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img class="w-full rounded-xl" src="{{product.pictureUrl}}" alt="product image">
                </div>

                <div>
                    <h1 class="text-2xl font-semibold text-gray-900">
                        {{product.name}}
                    </h1>

                    <div class="mt-4 items-center gap-4 flex">
                        <p class="text-3xl font-extrabold text-gray-900">
                            {{ product.price | currency : 'UAH' : 'â‚´ ' }}
                        </p>
                    </div>

                    <div class="flex gap-4 mt-6">
                        <button
                            mat-flat-button
                            (click)="updateCart()"
                            [disabled]="quantity === quantityInCart"
                        >
                            <mat-icon>shopping_cart</mat-icon>
                            {{getButtonText()}}
                        </button>

                        <mat-form-field appearance="outline" class="flex small">
                            <mat-label>
                                Quantity
                            </mat-label>
                            <input matInput
                                   type="number"
                                   min="0"
                                   max="{{product.quantityInStock}}"
                                   [(ngModel)]="quantity"
                                   [defaultValue]="1">
                        </mat-form-field>
                    </div>

                    <mat-divider></mat-divider>

                    <p class="my-6 text-gray-500">
                        {{product.description}}
                    </p>

                    @if (quantityInCart !== 0) {
                        <p class="text-gray-700">You have {{quantityInCart}} in your cart</p>
                    }
                </div>
            </div>
        </div>
    </section>
}
