@if (product) {
    <mat-card appearance="raised" class="product-card">
        <img routerLink="/shop/{{product.id}}" src="{{product.pictureUrl}}" alt="image of {{product.name}}">
        <mat-card-content class="mt-2">
            <h2 class="text-sm font-semibold uppercase">
                {{ product.name }}
            </h2>
            <p class="font-light">
                {{ product.price | currency : 'UAH' : 'â‚´ ' }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button
                mat-stroked-button
                class="w-full"
                (click)="cartService.addItemToCart(product)"
            >
                <mat-icon>add_shopping_cart</mat-icon>
                Add to cart
            </button>
        </mat-card-actions>
    </mat-card>
}
